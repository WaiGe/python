<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>

	</head>
	<body>
		<!-- 
			border: 边框
			cellpadding: 单元格与内容之间的距离
		 -->
		<table border="2" cellpadding="10">
			<tr>
				<td>单元格1</td>
				<td>单元格2</td>
				<td colspan="2">单元格3</td>
				<!-- <td>单元格4</td> -->
			</tr>
			<tr>
				<td>单元格1</td>
				<td>单元格2</td>
				<td>单元格3</td>
				<td>单元格4</td>
			</tr>
			<tr>
				<td>单元格1</td>
				<td>单元格2</td>
				<td>单元格3</td>	
				<td>单元格4</td>
			</tr>
			<tr>
				<td rowspan="2">单元格1</td>
				<td>单元格2</td>
				<td>单元格3</td>
				<td>单元格4</td>
			</tr>
			<tr>
				<td>单元格1</td>	
				<td>单元格2</td>
				<td>单元格3</td>
				<!-- <td>单元格4</td> -->
			</tr>

		</table>
		
	</body>


</html>
