<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
		<!-- 
			内部样式表
			css： cascading style sheets 层叠样式表 
		-->
		<style type="text/css">
			td {
				/* 字体颜色 */
				color: red;
			}
			


		</style>
	</head>	
	<body>
		<!-- 
			ctrl + A　全选
			ctrl + C 复制
			ctrl + V 粘贴
			ctrl + Z 撤销
			ctrl + shift + z 反撤销
			tab 补全命令 空4个格
			shift tab 往前补4个格
			ctrl + s 保存
			ctrl + shift + s 另存为
		 -->

		<!-- 
			border: 边框
			align: 对齐方式 
				   left 左对齐
				   right 右对齐
				   center 居中
			cellspacing: 单元格之间的距离
			cellpadding: 单元格与内容之间的距离
			bgcolor： 背景颜色
		 -->
		<table border="2" align="center" cellspacing="20" bgcolor="pink" cellpadding="20">
			<!-- 
				表格的行
			 -->
			<tr>
				<td>小明</td>
				<td>22</td>
				<td>男</td>
			</tr>
			<tr>
				<td>小红</td>
				<td>18</td>
				<td>女</td>
			</tr>



		</table>
		


	</body>

</html>
