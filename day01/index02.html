<!-- 
	这里面的内容不会被浏览器解读
 -->
<!-- 
	文档声明： 告诉浏览器， 该页面采用的是最新的h5标准
 -->
<!DOCTYPE html>
<!-- 网页是由元素组成的 -->
<!-- 
	html元素代表整个网页
	双标签元素： 开始标签 + 内容 + 结束标签
 -->
<html>
	<head>
		<!-- 
			单标签元素
			没有内容和结束标签 
		-->
		<!-- 
			字符集设置
			utf-8支持汉语
		 -->
		<meta charset="utf-8">
		<!-- 标题标签 -->
		<title>我的第一个网站</title>	
	</head>
	<body>

		<!-- body中的内容才会在网页中真正的显示 -->
		

		

	</body>
	
</html>
